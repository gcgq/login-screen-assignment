<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amazon Sign In</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div class="form-container">
      <div class="logo">
        <a href="#"><img src="img/logo.png" alt="logo image" title="Amazon Logo"></a>
      </div>
      <form class="" action="index.html" method="post">
        <fieldset>
          <div class="header">
            <h1>Sign in</h1>
          </div>
          <div class="email">
            <label for="">Email (phone for mobile accounts)</label>
            <br>
            <input type="text" name="email" value="">
          </div>
          <div class="password">
            <label for="">Password</label>
            <div class="label-float">
              <a href="#">Forgot your password?</a>
            </div>
            <br>
            <input type="password" name="password" value="">
          </div>
          <div class="submit">
            <input class="btn" type="submit" name="submit" value="Sign In">
          </div>
          <div class="remember">
            <input type="checkbox" name="rememberMe" value="">Keep me signed in.
            <div class="label-float">
              <a href="#">Details</a>
            </div>
            <div class="msg">
              By signing in, you are agreeing to our Conditions of Sale and our Privacy Notice.
            </div>
          </div>
          <div class="signup">
            <div class="new-msg">
              <div class="divider">
                <hr>
              </div>
              <h5>New to Amazon?</h5>
            </div>
            <!-- <a href="#">Create your Amazon account</a> -->
            <input class="btn" type="submit" name="" value="Create your Amazon account">
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
